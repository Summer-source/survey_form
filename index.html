<html lang="eng">
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="stylesheet.css">

    </head>
    <body>
        <h1 id="title"> survey-form</h1>
        <p id="description"> This is a survey about coding.</p>

        <form id="survey-form">
            <label id="name-label">Name:</label> 
            <input type="text" id="name" name="name" required placeholder="First Name"><br><br>
            <label id="email-label">Email: </label>
            <input type="email" id="email" name="email" required placeholder="Email"><br><br>
            <label id="number-label">Age: </label>
            <input type="number" id="number" name="number" min="10" max="80" placeholder="Your age"><br><br>
            
            <select name="language" id="dropdown">
                <option value="C++"></option>
                <option value="C"></option>
                <option value="Python"></option>
                <option value="Javascript"></option>
                <option value="Java"></option>
            </select><br><br>

            <p>Choose your favorite Web language:</p>

            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label><br>

            <p>Which web language have you learned till now?</p>
            <input type="checkbox" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="checkbox" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="checkbox" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label><br>

            <p>Any comments or suggestions?</p>
            <textarea name="comments" id="comment" cols="30" rows="10"></textarea><br><br>



            <input id="submit" type="submit" value="submit">
        </form>
        <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
